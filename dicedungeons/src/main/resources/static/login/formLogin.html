<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Friends - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="login/formLogin.css">
    <style>
    </style>
</head>
<body>
    <div class="content">
        <div class="logo-container">
            <img src="media/logo.png" alt="dicendungeonlogo">
        </div>
        <div class="container">
            <div class="login-form">
                <div class="logo">
                </div>
                <h2>Sign in to Your Account</h2>
                <form id="login" action="login" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-container">
                            <i class="fa fa-user icon"></i>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <i class="fa fa-lock icon"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="login()">Sign in</button>
                        <br>
                        <span id="error-message" class="error"></span>
                    </div>
                    <div class="signup-link">
                        Don't have an account? <a href="formregistrazione">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="login/formlogin.js"></script>
</body>
</html>
