<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "icon" href= "media/dado_favicon.png" type="image/png/" />
    <title>Dice & Dungeons</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home/styles.css">
</head>
<body>
    <!-- Animazione del logo all'apertura -->
    <div id="logo-animation">
        <img src="media/logo.png" alt="Dice & Dungeons logo" class="logo-animate">
    </div>

    <!-- Contenuto della pagina principale -->
    <div id="main-content" class="hidden">
        <div class="header">
            <div class="logo">
                <img src="media/logo2.png" alt="Dice & Dungeons logo">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="creapersonaggio">Personaggio</a> <!-- Collega alla pagina personaggio -->
                <a href="#">Mappa</a>
                <a href="#">Dadi</a>
            </div>
        </div>

        <div id="map-container">
            <img src="media/mappahomepage.webp" alt="Mappa di Dungeons & Dragons" id="map">
        </div>

        <div class="footer">
            <p>&copy; 2024 Dungeons & Dragons Map. All rights reserved.</p>
        </div>
    </div>

    <script>
        setTimeout(function(){
            document.getElementById('logo-animation').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('main-content').classList.add('fade-in');
        }, 3000);
    </script>
</body>
</html>
