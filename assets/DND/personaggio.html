<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda Personaggio D&D</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="personaggio.css">
</head>
<body>
    <div class="character-sheet">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Nome Personaggio</h1>
            <input type="text" class="character-name">
        </div>

        <div class="info-section">
            <div class="left-column">
                <label>Razza</label><input type="text">
                <label>Classe</label><input type="text">
                <label>Livello</label><input type="number" id="level" class="numeric-input">
                <span class="error-message" id="level-error">Inserisci solo numeri</span>
            </div>
            <div class="right-column">
                <label>Allineamento</label><input type="text">
                <label>Background</label><textarea rows="2"></textarea>
            </div>
        </div>

        <div class="attributes">
            <div class="attribute">
                <label>Forza</label>
                <input type="number" id="forza" class="numeric-input">
                <button type="button" onclick="rollDice('forza-result')">D20</button>
                <span id="forza-result" class="result"></span>
                <span class="error-message" id="forza-error">Inserisci solo numeri</span>
            </div>
            <div class="attribute">
                <label>Destrezza</label>
                <input type="number" id="destrezza" class="numeric-input">
                <button type="button" onclick="rollDice('destrezza-result')">D20</button>
                <span id="destrezza-result" class="result"></span>
                <span class="error-message" id="destrezza-error">Inserisci solo numeri</span>
            </div>
        </div>

        <div class="equipment-section">
            <h3>Equipaggiamento</h3>
            <textarea rows="2"></textarea>
        </div>

        <div class="traits-section">
            <label>Carattere</label><textarea rows="1"></textarea>
            <label>Ideali</label><textarea rows="1"></textarea>
        </div>
    </div>

    <script src="personaggio.js"></script>
</body>
</html>
