<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Friends - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #FFFFFF;
            color: #333;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .content {
            display: flex;
            width: 100%;
            max-width: 1000px;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Per allineare verticalmente il logo e il testo */
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        .claim-text {
            margin-top: 10px;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 350px;
            background-color: #A0F1F2;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            animation: fadeIn 2s ease;
            border: 2px solid #8A2BE2; /* Viola */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .login-form {
            text-align: center;
        }

        .login-form h2 {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #8A2BE2; /* Viola */
        }

        .input-container {
            position: relative;
        }

        .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #8A2BE2; /* Viola */
        }

        .form-group input {
            width: calc(100% - 40px);
            padding: 12px 12px 12px 40px;
            border: 2px solid #1E90FF; /* Celeste */
            border-radius: 8px;
            font-size: 14px;
            background-color: #FFFFFF;
            color: #333;
            box-sizing: border-box;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group input:focus {
            outline: none;
            background-color: #F0F8FF; /* Celeste pallido */
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #FFD700; /* Oro */
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        .form-group button:hover {
            background-color: #FFC107; /* Oro scuro */
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
            transform: scale(1.05);
        }

        .signup-link {
            margin-top: 15px;
            color: #333;
        }

        .signup-link a {
            color: #1E90FF; /* Celeste */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #8A2BE2; /* Viola */
            text-decoration: underline;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
			margin-left: -50px;
			margin-top: -40px;
            font-size: 50px; /* Aumenta la dimensione del font */
        }

        .logo .inno {
            color: #FFD700; /* Oro */
            font-weight: 700;
        }

        .logo .vation {
            color: #8A2BE2; /* Viola */
            font-weight: 700;
        }

        .logo .friends {
            color: #333;
            font-weight: 400; /* Meno spesso */
            font-family: 'Poppins', sans-serif; /* Font elegante */
            text-align: center; /* Centra il testo */
            margin-top: +100px; /* Sposta leggermente verso l'alto per centrare */
			margin-left: -230px
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="logo-container">
            <img src="#" alt="Dice And Dragons Logo">
            <div class="claim-text">DICE & DRAGONS</div>
        </div>
        <div class="container">
            <div class="login-form">
                <div class="logo">
                </div>
                <h2>Sign in to Your Account</h2>
                <form action="welcome.html" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-container">
                            <i class="fa fa-user icon"></i>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <i class="fa fa-lock icon"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit">Sign In</button>
                    </div>
                    <div class="signup-link">
                        Don't have an account? <a href="register.html">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
